<!DOCTYPE html>
<html>
    <head>
        <title>Literals and Arithmetic Operators - JavaScript</title>
    </head>
    <body>
        <script>
            console.log(5.25);
            console.log("John");
            console.log('John');
            console.log(5 * 2);

            console.log("5" + 2); // type coercion
            console.log("5" - 2); // type coercion
            console.log(false + 1); // type coercion
            console.log(true);
        </script>
    </body>
</html>
