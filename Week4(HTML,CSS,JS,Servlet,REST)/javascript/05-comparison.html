<!DOCTYPE html>
<html>
    <head>
        <title>Comparison - JavaScript</title>
    </head>
    <body>
        <script>
            /* 
                Conditional Statements if, else, else if, switch
                has same syntax as Java.
                Logical Operators and Comparison operators are same.
            */
            var x = 10;
            var y = "10";
            if (x == y) {
                console.log("x and y are same.");
            } else {
                console.log("x and y are NOT same.");
            }
            if (x === y) {
                console.log("x and y are same.");
            } else {
                console.log("x and y are NOT same.");
            }
        </script>
    </body>
</html>
