<!DOCTYPE html>
<html>
    <head>
        <title>Loop - JavaScript</title>
    </head>
    <body>
        <script>
            /* 
                Looping constructs while, do .. while 
                has same syntax as Java.
                For statement demonstrated below.
            */
            for (var i = 0; i < 11; i++) {
                console.log(i);
            }
        </script>
    </body>
</html>
