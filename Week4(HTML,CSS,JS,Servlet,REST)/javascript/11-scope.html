<!DOCTYPE html>
<html>
    <head>
        <title>Module - JavaScript</title>
    </head>
    <body>
        
        <script type="module">
            var y = 10; // global scope
            function sampleForFunctionalScope() {
                var x = 20; // functional scope
                let y = 20;
                console.log(x);
            }
            sampleForFunctionalScope();
            //console.log(x); // Not visible due to functional scope

            var z = 10;
            console.log(z);

            var z = 20;
            console.log(z);

            // let and const - // block scoped
            let a = 100;
            console.log(a);

            a = 200;
            console.log(a);

            const b = 1000;
            console.log(b);

            //b = 2000; // cannot assign new value to const
            console.log(b);

            // if, for, while, do..while, switch
            {
                let a = 10;
                console.log(a);
                {
                    let a = 10;
                    console.log(a);
                }
            }
            console.log(a);
        </script>
    </body>
</html>
