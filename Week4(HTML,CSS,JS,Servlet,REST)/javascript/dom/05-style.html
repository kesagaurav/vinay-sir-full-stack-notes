<!DOCTYPE html>
<html>

<body>

    <p id="para">Para.</p>
    <p>Another paragraph.</p>
    
    <script>
        let para = document.getElementById("para");
        // background-color : lightgray -> backgroundColor
        para.style.backgroundColor = "teal";
        para.style.padding = "16px";
        para.style.fontSize = "32px";
        para.style.color = "white";
        para.style.marginTop = "0";
        para.style.display = "none";
        para.style.display = "block";
    </script>

</body>

</html>
