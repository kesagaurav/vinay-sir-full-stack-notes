<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Certification</title>
</head>
<body>
<h1>Enter Certification Details(IF ANY)</h1>
<form action="summary" method="post">
Certification Name<input type="text" name="certification">
Certification Provider<input type="text" name="provider">
Certification Validity(in Years)<input type="number" name="validity">
Version of Certification<input type="number" name="version">
<input type="submit" value="Submit">
</form>
</body>
</html>
